<div [formGroup]="mainForm">
    <h1 mat-dialog-title>{{title}}</h1>
    <mat-dialog-content class="mat-typography">
      <div class="row">
        <div class="col-md-12">
            <div class="form-group mb-2">
                <label for="exampleInputPassword1">Mot de passe *</label>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Renseigner votre mot de passe" formControlName="password" type="password" autocomplete="off"/>
                    <mat-error>{{ getFormControlErrorText(mainForm.get('password')!) }}</mat-error>
                </mat-form-field>               
            </div> 
            <div class="form-group mb-2">
                <label for="exampleInputPassword1">Confirmer le mot de passe *</label>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Confirmer le mot de passe" formControlName="confirmPassword" type="password" autocomplete="off"/>
                    <mat-error>{{ getFormControlErrorText(mainForm.get('confirmPassword')!) }}</mat-error>
                </mat-form-field>               
            </div> 
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close="CLOSE_MODAL">Annuler</button>
      <button mat-flat-button class="btn--primary" (click)="onSubmitForm()"  [disabled]="!mainForm.valid">Enregistrer</button>
    </mat-dialog-actions>
  </div>
