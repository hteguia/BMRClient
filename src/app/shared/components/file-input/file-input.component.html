<div class="file-drop-area">
  <span class="fake-btn">Choisir le fichier</span>
  <span class="file-msg">{{file ? file.name : 'or drag and drop file here' }}</span>
  <input class="file-input" type="file">
</div>
<app-progress [progress]="progress"></app-progress>
<small *ngIf="uploaded && message.length" class="label-sucess">{{message}}</small>
<small *ngIf="!uploaded && message.length" class="label-error">{{message}}</small>
