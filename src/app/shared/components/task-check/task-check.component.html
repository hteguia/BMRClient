    <div class="icheck-primary d-inline ml-2">
        <input type="checkbox" [value]="code" name='task_{{code}}' id='task_{{code}}' [checked]="checked" [disabled]="disabled" (change)="onChange($event)"  >
        <label htmlFor="task_{{code}}"></label>
    </div>
    <span class="text">{{ label }} </span>
    <small class="badge badge-danger" *ngIf="date"><i class="far fa-clock"></i> {{ date | date }}</small>
