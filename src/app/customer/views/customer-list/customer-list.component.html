<div class="card" >
    <div class="card-header">
        <div class="margin">
            <div class="btn-group">
                <app-button label="Nouveau client" icon="add" color="primary" cssClass="btn--primary" (click)="onAddNewCustomer()"></app-button>
                <app-button  *ngIf="selectedRows.length" label="Modifier" icon="edit" color="primary" sclass="btn--primary" ></app-button>
                <app-button  label="Filtrer" icon="filter_list" color="primary" cssClass="btn--default" (click)="onFilterDataGrid()"></app-button>
                <app-data-grid-filter 
                [@gridFilter]="listItemAnimateState" 
                *ngIf="showFilterModel"
                (applyFilter)="onFilterDataGrid()"
                (cancelFilter)="onFilterDataGrid()"
                >
            </app-data-grid-filter>   
            </div>
                                           
        </div> 
    </div>
    <div class="card-body">
        <app-data-grid 
            [columns]="columns" 
            [dataSource]="customers | async"
            (selectedRow)="onSelectRow($event)"
            (rowClick)="onRowClick($event)">
        </app-data-grid>
    </div>
    
</div>
