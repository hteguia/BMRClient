<div class="card" >
    <div class="card-body">
        <app-data-grid 
            [columns]="columns" 
            [dataSource]="topups$ | async"
            [contextMenu]="contextMenuItems" 
            (selectedRow)="onSelectRow($event)"
            (rowClick)="onRowClick($event)"
            (contextMenuClick)="onContextMenuClick($event)">
        </app-data-grid>
    </div>
    
</div>
