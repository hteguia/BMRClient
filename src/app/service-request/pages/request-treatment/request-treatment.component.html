<div class="card" >
    <div class="card-header">
        <div class="margin">
            <div class="btn-group">
                <app-button label="Nouveau demande de service" icon="add" color="primary" cssClass="btn--primary" (click)="onAddNewItem()"></app-button>
                <app-button label="Modifier la demande de service" [@fade]="displayUpdateButton ? 'show' : 'hide'" icon="edit" color="primary" (click)="onUpdateItem()" cssClass="btn--primary"></app-button>
            </div>
                                           
        </div> 
    </div>
    <div class="card-body">
        <app-data-grid 
            [columns]="columns" 
            [dataSource]="listData$ | async"
            (selectedRow)="onSelectRow($event)"
            (rowClick)="onRowClick($event)">
        </app-data-grid>
    </div>
    
</div>
