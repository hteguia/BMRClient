<div class="card" >
    <div class="card-header">
        <div class="margin">
            <div class="btn-group">
                <button mat-flat-button class="btn btn--primary" color="primary" (click)="onAddNewServiceRequest()">
                    <mat-icon>add</mat-icon>
                    Nouvelle demande de service
                  </button>
            </div>
            <div class="btn-group" *ngIf="selectedRows.length" [@listItem]="listItemAnimateState">
                <button mat-flat-button color="primary">
                    <mat-icon>edit</mat-icon>
                    Modifier
                  </button>
            </div>
            <div class="btn-group">
                <button mat-flat-button class="btn btn--default" (click)="onFilterDataGrid()">
                    <mat-icon>filter_list</mat-icon>
                    Filtrer
                </button>
                <app-data-grid-filter 
                    [@gridFilter]="listItemAnimateState" 
                    *ngIf="showFilterModel"
                    (applyFilter)="onFilterDataGrid()"
                    (cancelFilter)="onFilterDataGrid()"
                    >
                </app-data-grid-filter>                 
            </div>
            
            
        </div> 
    </div>
    <div class="card-body">
        <app-data-grid 
            [columns]="columns" 
            [dataSource]="customers | async"
            (selectedRow)="onSelectRow($event)"
            (rowClick)="onRowClick($event)">
        </app-data-grid>
    </div>
    
</div>
