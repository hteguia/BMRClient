<p class="lead">Resultat du traitement </p>
<p class="lead">Moniteur en charge:  <strong>{{requestTreatment.collaborater}}</strong></p>
<table class="table" aria-describedby="">
    <thead>
        <tr>
            <th>File Name</th>
            <th>File Size</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let file of fileList">
            <td>{{file.fileName}}</td>
            <td>{{file.fileSize}}</td>
            <td><a href="#" (click)="downloadOrDeleteFile($event, file)">{{file.isDownloadable ? 'Download' : 'Delete' }}</a></td>
        </tr>
    </tbody>
</table>
<app-file-input 
    [upload]="true" 
    (onUploadFinished)="onUploadFinished($event)" 
    *ngIf="hasRole(['SUPERADMIN', 'ADMIN', 'MODERATOR'])"/>
