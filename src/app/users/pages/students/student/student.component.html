<div class="card" >
    <div class="card-header">
        <div class="margin">
            <div class="btn-group">
                <app-button label="Nouveau étudiants" icon="add" color="primary" cssClass="btn--primary" (click)="onAddNewCustomer()"></app-button>
                <app-button label="Modifier étudiants" icon="edit" color="primary" cssClass="btn--primary" (click)="onAddNewCustomer()"></app-button>
            </div>
                                           
        </div> 
    </div>
    <div class="card-body">
        <app-data-grid 
            [columns]="columns" 
            [dataSource]="topups$ | async"
            (selectedRow)="onSelectRow($event)"
            (rowClick)="onRowClick($event)">
        </app-data-grid>
    </div>
    
</div>
