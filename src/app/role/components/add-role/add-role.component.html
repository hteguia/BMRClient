<div class="card" [formGroup]="mainForm">
    <div class="card-header border-0 ui-sortable-handle" style="cursor: move;">
        <h3 class="card-title">
          <i class="fas fa-th mr-1"></i>
            Nouveau r么le
        </h3>
        <div class="card-tools">        
          <app-button-close-card (close)="onClose()"></app-button-close-card>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-5">             
               <div class="form-group">
                <label>Nom du r么le</label>
                <mat-form-field appearance="outline">
                    <input matInput  placeholder="Renseigner le nom du r么le" formControlName="name"
                          required>
                          <mat-error>Ce champs est obligatoire</mat-error>
                  </mat-form-field>
                </div>                     
            </div>          
        </div>       
    </div>
    <div class="card-footer">
        <mat-card-actions >
            <button mat-raised-button class="btn--primary" (click)="onSubmitForm()" [disabled]="!mainForm.valid">Enregistrer le r么le</button>
        </mat-card-actions>
    </div>
</div>
